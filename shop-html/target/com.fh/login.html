  <script type="text/javascript">

    var areaList=[];
    var addVipHtml;
    $(function () {
        initArea();
        addVipHtml=$("#addVip").html();
    })
    function initArea() {
        $.ajax({
            url:"http://localhost:8090/area/findAllArea.do",
            type:"get",
            dataType:"json",
            success:function (result) {
                if (result.length>0){
                    areaList=result;
                    showProvice();

                }
            },
            error:function () {
                /*alert("获取地区失败")*/
            }
        })
    }

    function showProvice() {
        $("#addVipForm #provice").html("<option value='-1' >请选择</option>");
        var proviceHtml="<option value='-1' >请选择</option>";
        for (var i = 0; i <areaList.length ; i++) {
            if(areaList[i].pid==0){
                proviceHtml += "<option value='"+areaList[i].id+"'>"+areaList[i].areaName+"</option>";
            }
        }
        $("#addVipForm #provice").html(proviceHtml)
    }
    function showCity() {
        $("#addVipForm #city").html("<option value='-1' >请选择</option>");
        var cityHtml="<option value='-1' >请选择</option>";
        var id= $("#addVipForm #provice").val();
        for (var i = 0; i <areaList.length ; i++) {
            if(areaList[i].pid==id){
                cityHtml += "<option value='"+areaList[i].id+"'>"+areaList[i].areaName+"</option>";
            }
        }
        $("#addVipForm #city").html(cityHtml)
    }
    function showCounty() {
        $("#addVipForm #county").html("<option value='-1' >请选择</option>");
        var CountyHtml="<option value='-1' >请选择</option>";
        var id= $("#addVipForm #city").val();
        for (var i = 0; i <areaList.length ; i++) {
            if(areaList[i].pid==id){
                CountyHtml += "<option value='"+areaList[i].id+"'>"+areaList[i].areaName+"</option>";
            }
        }
        $("#addVipForm #county").html(CountyHtml)
    }



        var countdown=60;
        function settime(obj) {
        if (countdown == 0) {
            obj.removeAttribute("disabled");
            obj.classList.remove("layui-btn-disabled")
            obj.value="获取验证码";
            countdown = 60;
            return;
        } else {

            obj.value="重新发送(" + countdown + ")";
            countdown--;
        }
        setTimeout(function() {
            settime(obj) }
            ,1000)
        }


    function sendMassage() {
        var iphone=$("#phone").val();

        if (/^1\d{10}$/.test(iphone)){
            $.ajax({
                url:"http://localhost:8090/vip/sendMessage.do",
                type:"post",
                data:{"iphone":iphone},
                success:function (result) {
                    if (result.code==200){
                        $("#find").addClass(" layui-btn-disabled");
                        $('#find').attr('disabled',"true");
                        settime($("#find")[0]);
                        $("#msg").text(result.data);
                    }else {
                        /*layer.msg(data.msg);*/
                    }
                },
                error:function () {
                    alert("发送短信失败")
                }
            })
        }
    }

    function login() {
        //获取手机号
        var iphone=$("#phone").val();
        //获取验证码
        var code=$("#pnum").val();
        $.ajax({
            url:"http://localhost:8090/vip/login.do",
            type:"post",
            data:{"iphone":iphone,"code":code},
            success:function (result) {
                alert(JSON.stringify(result))
               /* alert(JSON.stringify(result.data.vip.name))*/
                if (result.data.status==200){
                    // 秘钥返回了
                    var token=result.data.token;
                    var login_name=result.data.vip.name;
                    var login_vipId=result.data.vip.id;
                    alert(login_name)
                    //秘钥要保存到浏览器中  localstorage  sessionstorage  区别就是存值的存活范围
                    sessionStorage.setItem("login_token",token);
                    sessionStorage.setItem("login_name",login_name);
                    sessionStorage.setItem("login_vipId",login_vipId);
                    alert("登陆成功")
                    location.href="index.html"
                }else {
                    if (result.data.status==300){
                        alert(result.data.message)
                    }
                }


            },
            error:function () {
                alert("登陆异常")
            }
        })
    }



        function zhuce() {

            initArea();

            $("#addVipForm #imagePath").fileinput({
                uploadUrl:"http://localhost:8090/vip/uploadfile.do", //上传的地址
                browseClass:"btn btn-success", //按钮样式
                dropZoneEnabled: false
            }).on("fileuploaded", function(e, data, previewiId, index) {
                //把文件的访问路径  赋给隐藏域
                $("#addVipForm #realPath").val(data.response.filePath);
            });
            bootbox.confirm({
                title: "新增用户信息",
                size: "large",
                message: $("#addVip form"),
                buttons: {
                    confirm: {
                        label: "确认"
                    },
                    cancel: {
                        label: "取消",
                        //定义按钮样式
                        className: "btn btn-danger"
                    }
                },
                callback:function(result){
                    if (result){
                        alert("success")
                        var param={}
                        var name=$("#addVipForm #name").val();
                        var phoneNum=$("#addVipForm #phoneNum").val();
                        var image=$("#addVipForm #realPath").val();
                        var area=$("#addVipForm #area").val();
                        var areaProvince=$("#addVipForm #provice").val();
                        var areacity=$("#addVipForm #city").val();
                        var areaCounty=$("#addVipForm #county").val();
                        var area;
                        area=areaProvince+",";
                        area+=areacity+",";
                        area+=areaCounty;
                        param.name=name;
                        param.phoneNum=phoneNum;
                        param.image=image;
                        param.area=area;
                        $.ajax({
                            type:"post",
                            url:"http://localhost:8090/vip/addVip.do",
                            dataType:"json",
                            data:param,
                            success:function (result) {
                                if (result.code == 200) {
                                    alert("添加成功")
                                }else {
                                    /*alert("注册失败")*/
                                }
                            }
                        })
                    }
                    $("#addVip").html(addVipHtml);

                }
            })


        }
  </script>
